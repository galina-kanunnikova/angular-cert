<app-question *ngFor="let q of questions; index as i" [question]="q" [questions]="questions" [hideButtons]="quizService.hideButtons"
              (change)="userAnswers[i] = $event"  (changeQuestion)="removeButtons(i)">
</app-question>
<div>
  <button class="inverse large" *ngIf="userAnswers.length == 5" (click)="submit()">
    Submit
  </button>
</div>
