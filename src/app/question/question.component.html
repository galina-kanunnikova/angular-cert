<p [innerHTML]="question.question"></p>
<div>
  <button (click)="buttonClicked(answer)"
          [class]="getButtonClass(answer)"
          *ngFor="let answer of question.all_answers"
          [innerHTML]="answer">
  </button>
  <ng-container *ngIf="hideButtons === false">
    <button (click)="changeQuestionClicked()">
      Change Question
    </button>
  </ng-container>
</div>
